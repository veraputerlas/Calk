<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../src/styles.css" rel="stylesheet">
    <script src="../src/number.js"></script>
    <title>Calk</title>
</head>
<body>
    <section class="flex justify-center items-center ">
        <div class="w-[428px] h-[900px] bg-black rounded-[30px] text-[40px]">
            
            <div class="flex justify-around flex-wrap mt-[200px]">
                <div> 
                    <input type="text" value="0" class="tablo">
                </div>
                <div class="mb-[14px]">
                    <button class="w-[88px] h-[88px] bg-[#A5A5A5] rounded-[385px]">AC</button>
                    <button class="w-[88px] h-[88px] bg-[#A5A5A5] rounded-[385px]">+/-</button>
                    <button class="w-[88px] h-[88px] bg-[#A5A5A5] rounded-[385px]">%</button>
                    <button class="w-[88px] h-[88px] bg-[#F1A33B] rounded-[385px] text-[#FFFFFF]">/</button>
                </div>
                <div class="mb-[14px]">
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">7</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">8</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">9</button>
                    <button class="w-[88px] h-[88px] bg-[#F1A33B] rounded-[385px] text-[#FFFFFF]">x</button>
                </div>
                <div class="mb-[14px]">
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">4</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">5</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">6</button>
                    <button class="w-[88px] h-[88px] bg-[#F1A33B] rounded-[385px] text-[#FFFFFF]">-</button>
                </div>
                <div class="mb-[14px]">
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">1</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">2</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">3</button>
                    <button class="w-[88px] h-[88px] bg-[#F1A33B] rounded-[385px] text-[#FFFFFF]">+</button>
                </div>
                <div>
                    <button class="w-[190px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF] text-left pl-[35px]">0</button>
                    <button class="w-[88px] h-[88px] bg-[#333333] rounded-[385px] text-[#FFFFFF]">,</button>
                    <button class="w-[88px] h-[88px] bg-[#F1A33B] rounded-[385px] text-[#FFFFFF]">=</button>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
